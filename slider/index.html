<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital@0;1&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Слайдер</title>
</head>
<body>
    <div class="slider-descrip">
        <div class="title">
            <div class="progects">Completed projects
                <img src="images\svg\Rectangle 6.2.svg">
            </div>
        </div>
        <div class="first">
            <p class="text-compl">Only a small part of the work performed by our company is presented<br>
                on the site. For 14 years on in the construction<br> 
                market we have made happy more than 1000 families
            </p>
        </div>
        <div class="projects__info">
            <div class="info__city">
                <h2 class="cards__title">
                    City:
                </h2>
            </div>
            <div class="info__area">
                <h2 class="cards__title">
                    apartment area:
                </h2>
            </div>
            <div class="info__time">
                <h2 class="cards__title">
                    Repair time:
                </h2>
            </div>
            <div class="info__Repair">
                <h2 class="cards__title">
                    Repair Cost:
                </h2>
                <p class="cards__active">
                    Upon request
                </p>
            </div>
        </div>
        <div class="slider__navig">
            <div class="slider__arrow left">
                <img src="images/svg/left_arrow.svg" alt="">
            </div>
            <div class="slider__dots"></div>
            <div class="slider__arrow right">
                <img src="images/svg/right_arrow.svg" alt="">
            </div>
        </div>
    </div>
    <div class="slider">
        <div class="slider__titles"></div>
        <div class="slider__images"></div>
    </div>


    <script src="script.js"></script>
</body>

</html>
